<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">
		<script src='lib/js/jquery-1.11.1.min.js' type="text/javascript" charset="utf-8"></script>
		<script src='lib/js/TweenMax.min.js' type="text/javascript" charset="utf-8"></script>
		<script src='lib/js/SplitText.min.js' type="text/javascript" charset="utf-8"></script>

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		
		<div id="posicion" style="opacity: 0; z-index: 999">
			<div id="numero" class="numero">01</div>
			<div class="separador parte-uno"></div>
			<div id="leyenda" class="leyenda">Gobierno Abierto</div>
		</div>

		<div class="reveal">

			
			<div class="slides">
				<section class="inicio" data-state="inicio"></section>
				<section>
					<h1>¿Cómo contamos historias con sensores?</h1>
					<h3>Sensor Journalism Bootcamp</h3>
				</section>

				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="js/presentacion.js"></script>

	</body>
</html>
